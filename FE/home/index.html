<!DOCTYPE html>
<html>
    <head>
        <title>EA Connect - Home</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- Bootstrap 5.3.3 CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
            integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <style>
            .user-info-row {
                transition: background-color 0.3s ease;
            }

            .user-info-row:hover {
                background-color: #f0f0f0;
            }
        </style>
    </head>
    <body>
        <!-- Header -->
        <header class="bg-dark text-white py-3">
            <div
                class="container d-flex justify-content-between align-items-center"
            >
                <h1
                    onclick="window.location.href = '/home'"
                    style="cursor: pointer"
                >
                    EA Connect
                </h1>
                <button class="btn btn-outline-light" id="logout" type="button">
                    Logout
                </button>
            </div>
        </header>

        <!-- Search Bar -->
        <div class="bg-light py-2">
            <div class="container">
                <div class="input-group w-100">
                    <input
                        type="text"
                        class="form-control"
                        placeholder="Search EA Connect"
                        id="searchInput"
                    />
                    <button
                        class="btn btn-outline-primary"
                        type="button"
                        id="searchButton"
                        style="
                            border-top-right-radius: 0.25rem;
                            border-bottom-right-radius: 0.25rem;
                        "
                    >
                        <i class="fa fa-search"></i>
                    </button>
                    <div
                        id="searchResults"
                        style="max-height: 200px"
                        class="overflow-auto bg-light z-3 mt-5 position-absolute container-fluid mt-2"
                    ></div>
                </div>
            </div>
        </div>

        <!-- Main content area -->
        <div class="container mt-5">
            <div class="row">
                <!-- Profile Section -->
                <div class="col-md-3">
                    <div class="card shadow">
                        <div class="card-body text-center">
                            <img
                                id="profile-avatar"
                                class="rounded-circle mb-3"
                                style="width: 100%; aspect-ratio: 1"
                            />
                            <h4
                                id="profile-real-name"
                                style="display: none"
                            ></h4>
                            <p
                                id="profile-rich-content"
                                class="text-muted"
                                style="display: none"
                            ></p>
                            <button class="btn btn-primary" id="to-my-profile">
                                View your profile
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Job Description Section -->
                <div class="col-md-6 gedf-main" id="jdContainer">
                    <div class="card shadow mb-3">
                        <div class="card-header">
                            <h2 class="text-center mb-4">
                                New Job Description
                            </h2>
                        </div>
                        <div class="card-body">
                            <div>
                                <div class="mb-3">
                                    <select
                                        class="form-select"
                                        id="organizations"
                                    >
                                        <option selected value="none">
                                            Your organization
                                        </option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="title"
                                        placeholder="Title"
                                    />
                                </div>
                                <div class="mb-3">
                                    <textarea
                                        class="form-control"
                                        id="rich-content"
                                        rows="3"
                                        placeholder="Who are you hiring?"
                                    ></textarea>
                                </div>
                                <button
                                    type="submit"
                                    class="btn btn-primary w-100"
                                    id="submit"
                                >
                                    Public
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="py-2">
                        <div class="container">
                            <div class="input-group w-100">
                                <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Search EA Connect"
                                    id="jdSearchInput"
                                />
                                <button
                                    class="btn btn-outline-primary"
                                    type="button"
                                    id="jdSearchButton"
                                    style="
                                        border-top-right-radius: 0.25rem;
                                        border-bottom-right-radius: 0.25rem;
                                    "
                                >
                                    <i class="fa fa-search"></i>
                                </button>
                                <div
                                    id="jdSearchResults"
                                    style="max-height: 200px"
                                    class="overflow-auto bg-light z-3 mt-5 position-absolute container-fluid mt-2"
                                ></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Sidebar Section -->
                <div class="col-md-3">
                    <div class="card shadow">
                        <div class="card-body">
                            <h5 class="card-title">Quảng cáo</h5>
                            <p class="card-text">
                                Trường Đại học Công nghệ - ĐHQGHN: Nơi ươm mầm
                                tài năng công nghệ, dẫn lối thành công trong kỷ
                                nguyên số!
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="bg-light text-center py-3 mt-5">
            <p class="text-muted">EA Connect &copy; 2024</p>
        </footer>

        <!-- Applicant List Modal -->
        <div
            class="modal fade"
            id="applicantListModal"
            tabindex="-1"
            aria-labelledby="applicantListModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="applicantListModalLabel">
                            Applicant list
                        </h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body" id="applicantListModalBody"></div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                        >
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Like Modal -->
        <div
            class="modal fade"
            id="likeListModal"
            tabindex="-1"
            aria-labelledby="likeListModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="likeListModalLabel">
                            Likes
                        </h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body" id="likeListModalBody"></div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                        >
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>

        <script src="JobDescription.js"></script>
        <script src="ProfileCard.js"></script>
        <script src="index.js"></script>
    </body>
</html>
