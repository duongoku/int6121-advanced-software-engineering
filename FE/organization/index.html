<!DOCTYPE html>
<html>
    <head>
        <title>EA Connect - Organization Profile</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- Bootstrap 5.3.3 CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
            integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <!-- Header -->
        <header class="bg-dark text-white py-3">
            <div
                class="container d-flex justify-content-between align-items-center"
            >
                <h1
                    onclick="window.location.href = '/home'"
                    style="cursor: pointer"
                >
                    EA Connect
                </h1>
                <button class="btn btn-outline-light" id="logout" type="button">
                    Logout
                </button>
            </div>
        </header>

        <!-- Search Bar -->
        <!-- Search Bar -->
        <div class="bg-light py-2">
            <div class="container">
                <div class="input-group w-100">
                    <input
                        type="text"
                        class="form-control"
                        placeholder="Search EA Connect"
                        id="searchInput"
                    />
                    <button
                        class="btn btn-outline-primary"
                        type="button"
                        id="searchButton"
                    >
                        <i class="fa fa-search"></i>
                    </button>
                    <div
                        id="searchResults"
                        style="max-height: 200px"
                        class="overflow-auto bg-light z-3 mt-5 position-absolute container-fluid mt-2"
                    ></div>
                </div>
            </div>
        </div>

        <!-- Organization Profile -->
        <div class="container mt-5">
            <div class="card shadow">
                <div class="card-header">
                    <h5>Organization Profile</h5>
                </div>
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-sm-2">
                            <h6 class="mb-0">Organization logo</h6>
                        </div>
                        <div class="col-sm-2 imgUp">
                            <img
                                id="org-logo"
                                style="width: 100%; aspect-ratio: 1"
                            />
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-2">
                            <h6 class="mb-0">Organization name:</h6>
                        </div>
                        <div class="col-md-6" id="org-name"></div>
                    </div>

                    <hr />

                    <h6 class="mb-0">Organization description:</h6>
                    <div class="row mt-3">
                        <div class="card">
                            <div class="card-body" id="org-des"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="bg-light text-center py-3 mt-5">
            <p class="text-muted">EA Connect &copy; 2024</p>
        </footer>

        <!-- Bootstrap JS -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <script src="index.js"></script>
    </body>
</html>
