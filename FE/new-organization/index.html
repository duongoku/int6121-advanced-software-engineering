<!DOCTYPE html>
<html>
    <head>
        <title>EA Connect - Organization</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- Bootstrap 5.3.3 CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
            rel="stylesheet"
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <!-- Header -->
        <header class="bg-dark text-white py-3">
            <div
                class="container d-flex justify-content-between align-items-center"
            >
                <h1
                    onclick="window.location.href = '/home'"
                    style="cursor: pointer"
                >
                    EA Connect
                </h1>
                <button class="btn btn-outline-light" id="logout" type="button">
                    Logout
                </button>
            </div>
        </header>

        <!-- Search Bar -->
        <!-- Search Bar -->
        <div class="bg-light py-2">
            <div class="container">
                <div class="input-group w-100">
                    <input
                        type="text"
                        class="form-control"
                        placeholder="Search EA Connect"
                        id="searchInput"
                    />
                    <button
                        class="btn btn-outline-primary"
                        type="button"
                        id="searchButton"
                    >
                        <i class="fa fa-search"></i>
                    </button>
                    <div
                        id="searchResults"
                        style="max-height: 200px"
                        class="overflow-auto bg-light z-3 mt-5 position-absolute container-fluid mt-2"
                    ></div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="container mt-5">
            <div class="card shadow">
                <div class="card-header">
                    <h5>New Organization</h5>
                </div>
                <div class="card-body">
                    <form class="row g-3 needs-validation" novalidate>
                        <div class="col-md-3">
                            <h6 class="mb-0">Organization icon*</h6>
                        </div>
                        <div class="col-md-3">
                            <label class="btn btn-primary">
                                Upload Avatar
                                <input
                                    type="file"
                                    class="uploadFile img"
                                    id="img-upload-button"
                                    style="
                                        width: 0px;
                                        height: 0px;
                                        overflow: hidden;
                                    "
                                    required
                                />
                                <div class="invalid-feedback border">
                                    Please upload an image.
                                </div>
                            </label>
                        </div>
                        <div class="col-md-6">
                            <canvas
                                id="organization-logo"
                                style="
                                    display: none;
                                    width: 150px;
                                    aspect-ratio: 1;
                                    margin-bottom: 16px;
                                "
                            ></canvas>
                        </div>
                        <div class="col-md-3">
                        <h6 class="mb-0">Organization name *</h6>
                    </div>
                    <div class="col-md-9">
                        <input
                            class="form-control"
                            type="text"
                            id="organization-name"
                            required
                        />
                        <div class="invalid-feedback">
                            Please enter a valid name.
                        </div>
                    </div>

                    <hr />

                    <div class="col-md-12">
                        <h6 class="mb-0">Organization description *</h6>
                        
                        <div class="form-floating mt-3">
                            <textarea
                                class="form-control"
                                id="organization-description"
                                placeholder="Description"
                                style="height: 150px"
                                required
                            ></textarea>
                            <div class="invalid-feedback">
                                Please enter a valid description.
                            </div>
                        </div>
                    </div>
                    </div>
                </div>

                <div class="card-footer">
                    <button class="btn btn-primary mt-3" id="post-organization">
                        Create
                    </button>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="bg-light text-center py-3 mt-5">
            <p class="text-muted">EA Connect &copy; 2024</p>
        </footer>

        <!-- Bootstrap JS -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <script src="index.js"></script>
    </body>
</html>
